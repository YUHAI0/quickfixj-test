plugins {
    id 'java'
    id 'maven-publish'
    id 'org.springframework.boot' version '2.6.1'
    id 'io.spring.dependency-management' version '1.0.11.RELEASE'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-data-mongodb:1.5.7.RELEASE'
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa:1.5.7.RELEASE'
    implementation 'org.springframework.boot:spring-boot-starter-web:1.5.7.RELEASE'
    runtimeOnly 'mysql:mysql-connector-java:5.1.44'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:1.5.7.RELEASE'
    testImplementation 'com.h2database:h2:1.4.194'
}

group = 'com.magicsoho'
version = '0.0.1'
description = 'app'
java.sourceCompatibility = JavaVersion.VERSION_1_8

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
